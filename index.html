<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo List</title>
  </head>
  <body>
    <nav class="header navbar navbar-dark bg-primary">
      <a class="navbar-brand">Навигационное меню</a>
      <form class="form-inline selectForm" action="">
        <select class="form-control form-control-sm" id="themeSelect">
          <option value="default">Стандартная тема</option>
          <option value="light">Светлая тема</option>
          <option value="dark">Тёмная тема</option>
        </select>
      </form>
    </nav>
    <div class="wrapper">
      <div class="form-section mt-5">
        <div class="container">
          <div class="row">
            <div class="col col-8 mx-auto">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Добавить новую задачу</h5>
                  <form name="addTask">
                    <input
                      type="text"
                      name="title"
                      id="title"
                      class="form-control"
                      placeholder="Название задачи"
                    />
                    <input
                      type="text"
                      name="body"
                      id="body"
                      class="form-control mt-3"
                      placeholder="Содержание задачи"
                    />
                    <button type="submit" class="btn btn-primary mt-4">
                      Добавить задачу
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-group-section mt-5">
        <div class="container">
          <div class="btn-group col" role="group" aria-label="">
            <button type="button" class="btn btn-primary btn-all-tasks">
              Все задачи
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-false-tasks"
            >
              Незавершенные задачи
            </button>
          </div>
        </div>
      </div>
      <div class="tasks-list-section mt-5">
        <div class="container">
          <ul class="list-group"></ul>
        </div>
      </div>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="themes.js"></script>
    <script src="data.js"></script>
    <script src="render.js"></script>
    <script src="index.js"></script>
  </body>
</html>
