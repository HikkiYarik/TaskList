<!DOCTYPE html>
<html class="html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Todo List</title>
    <style>
      :root {
        --visability: default;
      }
      .list-group-item {
        visibility: var(--visability);
      }
      ul.unfinished-tasks > li.finished {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="head-div bg-primary d-flex">
      <button class="btn btn-primary w-100 switch-btn">
        <p class="font-weight-bold h4 switch-text">
          Task list. Click for switch to "Users"
        </p>
      </button>
      <div class="col-auto d-flex">
        <button class="btn btn-primary shadow btn-switch" id="btnSwitch">
          Switch
          <i class="bi bi-moon-stars-fill theme-icon"></i>
        </button>
      </div>
    </div>
    <div class="users-wrapper d-none">
      <div class="users-list-section mt-5">
        <div class="container">
          <ul class="users-group"></ul>
        </div>
      </div>
    </div>
    <div class="task-list-wrapper active">
      <div class="form-section mt-5">
        <div class="container">
          <div class="row">
            <div class="col col-8 mx-auto">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Add new task</h5>
                  <form name="addTask">
                    <input
                      type="text"
                      name="title"
                      id="title"
                      class="form-control"
                      placeholder="Task title"
                    />
                    <input
                      type="text"
                      name="body"
                      id="body"
                      class="form-control mt-3"
                      placeholder="Task body"
                    />
                    <button type="submit" class="btn btn-primary mt-4">
                      Add task
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-group-section mt-5">
        <div class="container">
          <div class="btn-group col" role="group" aria-label="">
            <button type="button" class="btn btn-primary btn-all-tasks">
              All tasks
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-false-tasks"
            >
              Unfinished tasks
            </button>
          </div>
        </div>
      </div>
      <div class="tasks-list-section mt-5">
        <div class="container">
          <ul class="list-group"></ul>
        </div>
      </div>
    </div>
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a
              target="_blank"
              href="https://github.com/HikkiYarik/TaskList"
              class="nav-link px-2 text-muted"
              >Project on GitHub</a
            >
          </li>
          <li class="nav-item">
            <a
              target="_blank"
              href="https://github.com/HikkiYarik/TaskList"
              class="nav-link px-2 text-muted"
              >Project on GitHub</a
            >
          </li>
          <li class="nav-item">
            <a
              target="_blank"
              href="https://github.com/HikkiYarik/TaskList"
              class="nav-link px-2 text-muted"
              >Project on GitHub</a
            >
          </li>
          <li class="nav-item">
            <a
              target="_blank"
              href="https://github.com/HikkiYarik/TaskList"
              class="nav-link px-2 text-muted"
              >Project on GitHub</a
            >
          </li>
          <li class="nav-item">
            <a
              target="_blank"
              href="https://github.com/HikkiYarik/TaskList"
              class="nav-link px-2 text-muted"
              >Project on GitHub</a
            >
          </li>
        </ul>
        <p class="text-center text-muted">Yaroslav Demchenko's study project</p>
      </footer>
    </div>
    <!-- <script src="app.js"></script> -->

    <script src="data.js"></script>
    <script src="render.js"></script>
    <script src="index.js"></script>
    <script src="wrapperSwitch.js"></script>
    <script src="tasksFilter.js"></script>
    <script src="emptyTasks.js"></script>
    <script src="dataUsers.js"></script>
    <script src="renderUsers.js"></script>
    <script src="sortTableByName.js"></script>
    <script src="sortTableByBalance.js"></script>
    <script src="refreshTable.js"></script>
    <script src="themes.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
