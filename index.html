<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Todo List</title>
    <style>
      :root {
        --visability: default;
      }
      .list-group-item {
        visibility: var(--visability);
      }
      ul.unfinished-tasks > li.finished {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <button class="btn btn-primary w-100 switch-btn">
      <p class="font-weight-bold h4 switch-text">
        Task list. Click for switch to "Users"
      </p>
    </button>
    <div class="users-wrapper d-none">
      <div class="users-list-section mt-5">
        <div class="container">
          <ul class="users-group"></ul>
        </div>
      </div>
    </div>
    <div class="task-list-wrapper active">
      <div class="form-section mt-5">
        <div class="container">
          <div class="row">
            <div class="col col-8 mx-auto">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Add new task</h5>
                  <form name="addTask">
                    <input
                      type="text"
                      name="title"
                      id="title"
                      class="form-control"
                      placeholder="Название задачи"
                    />
                    <input
                      type="text"
                      name="body"
                      id="body"
                      class="form-control mt-3"
                      placeholder="Содержание задачи"
                    />
                    <button type="submit" class="btn btn-primary mt-4">
                      Add task
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-group-section mt-5">
        <div class="container">
          <div class="btn-group col" role="group" aria-label="">
            <button type="button" class="btn btn-primary btn-all-tasks">
              All tasks
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-false-tasks"
            >
              Unfinished tasks
            </button>
          </div>
        </div>
      </div>
      <div class="tasks-list-section mt-5">
        <div class="container">
          <ul class="list-group"></ul>
        </div>
      </div>
      <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
              <a
                href="https://github.com/HikkiYarik/TaskList"
                class="nav-link px-2 text-muted"
                >Project on GitHub</a
              >
            </li>
            <li class="nav-item">
              <a
                href="https://github.com/HikkiYarik/TaskList"
                class="nav-link px-2 text-muted"
                >Project on GitHub</a
              >
            </li>
            <li class="nav-item">
              <a
                href="https://github.com/HikkiYarik/TaskList"
                class="nav-link px-2 text-muted"
                >Project on GitHub</a
              >
            </li>
            <li class="nav-item">
              <a
                href="https://github.com/HikkiYarik/TaskList"
                class="nav-link px-2 text-muted"
                >Project on GitHub</a
              >
            </li>
            <li class="nav-item">
              <a
                href="https://github.com/HikkiYarik/TaskList"
                class="nav-link px-2 text-muted"
                >Project on GitHub</a
              >
            </li>
          </ul>
          <p class="text-center text-muted">
            Yaroslav Demchenko's study project
          </p>
        </footer>
      </div>
    </div>
    <!-- <script src="app.js"></script> -->

    <script src="data.js"></script>
    <script src="render.js"></script>
    <script src="index.js"></script>
    <script src="wrapperSwitch.js"></script>
    <script src="tasksFilter.js"></script>
    <script src="emptyTasks.js"></script>
    <script src="dataUsers.js"></script>
    <script src="renderUsers.js"></script>
  </body>
</html>
